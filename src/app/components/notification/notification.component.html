<div class="snackbar mat-elevation-z6" 
[class.success]="data.type === 'success'"
[class.information]="data.type === 'information'"
[class.warning]="data.type === 'warning'"
[class.error]="data.type === 'error'"
(click)="data.showAction ? null : closeSnackBarMensagem()">
  <div class="icon">
    <mat-icon class="success" *ngIf="data.type === 'success'">done</mat-icon>
    <mat-icon class="information" *ngIf="data.type === 'information'">error_outline</mat-icon>
    <mat-icon class="warning" *ngIf="data.type === 'warning'">warning</mat-icon>
    <mat-icon class="error" *ngIf="data.type === 'error'">report</mat-icon>
  </div>
  <div class="content" [innerHtml]="htmlContent"></div>
  <div class="actions" *ngIf="data.showAction">
    <button class="btnAction" style="margin: auto 0;" mat-raised-button color="primary" (click)="closeSnackBarMensagem()">
      <span [innerHtml]="action"></span>
    </button>
  </div>
</div>
